<ion-toolbar>
  <div class="toolbar-head">
    <h2>Account</h2>
    <h3>Welcome Adedire</h3>
  </div>
</ion-toolbar>
<ion-content>
  <div class="page-wrapper">
    <h3 class="header">My Coffee Account</h3>
    <div class="menu-list">
      <div class="menu-item">
        <div class="left">
          <ion-icon class="left-icon" name="receipt-outline"></ion-icon>
          <span class="menu-name">Orders</span>
        </div>
        <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="menu-item">
        <div class="left">
          <ion-icon class="left-icon" name="newspaper-outline"></ion-icon>
          <span class="menu-name">Pending Orders</span>
        </div>
        <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="menu-item">
        <div class="left">
          <ion-icon class="left-icon" name="heart-outline"></ion-icon>
          <span class="menu-name">Saved orders</span>
        </div>
        <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="menu-item">
        <div class="left">
          <ion-icon class="left-icon" name="sync"></ion-icon>
          <span class="menu-name">recently viewed</span>
        </div>
        <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
    <h3 class="header acct-header">My Settings</h3>
    <div class="menu-item">
      <div class="left">
        <ion-icon class="left-icon" name="person"></ion-icon>
        <span class="menu-name">My Account Settings</span>
      </div>
      <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="menu-item">
      <div class="left">
        <ion-icon class="left-icon" name="card-outline"></ion-icon>
        <span class="menu-name">Payment Method</span>
      </div>
      <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="menu-item">
      <div class="left">
        <ion-icon class="left-icon" name="shield-checkmark-outline"></ion-icon>
        <span class="menu-name">Security</span>
      </div>
      <ion-icon class="right-icon" name="chevron-forward-outline"></ion-icon>
    </div>
    <button class="btn log-out" (click)="logout()">Log Out</button>
  </div>
</ion-content>
