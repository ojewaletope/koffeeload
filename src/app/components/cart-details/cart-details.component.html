<ion-toolbar>
  <h2 class="toolbar-heading">Cart</h2>
</ion-toolbar>
<ion-content>
  <div class="page-wrapper">
    <div class="cart-card-container">
      <div class="cart-card" *ngFor="let item of cartItems; let i = index">
        <div class="cart-card-top">
          <div class="img-container">
            <ion-img [src]="item.img"></ion-img>
          </div>
          <div class="item-wrapper">
            <span class="item-title">{{item.name}}</span>
            <span class="item-price"> &#163;{{item.price | number: '1.2-2'}}</span>
          </div>
        </div>
        <div class="cart-card-bottom">
          <div class="bottom-wrapper">
            <div class="bottom-left">
              <ion-icon name="heart" class="icon icon-heart"></ion-icon>
              <span class="delete-span" (click)="deleteItem(i)">
                <ion-icon name="trash" class="icon icon-delete"></ion-icon>
                <span class="remove-text">Remove</span>
              </span>
            </div>
            <div class="bottom-right">
              <button class="minus-btn">
                <ion-icon name="remove"></ion-icon>
              </button>
              <div class="value">1</div>
              <button class="plus-btn"><ion-icon name="add"></ion-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="total-container">
      <p>Total</p>
      <p>&#163;{{totalSum | number: '1.2-2'}}</p>
    </div>
    <button class="btn btn-dark">Complete Your Order</button>

    <p class="rec-viewed">Recently Viewed</p>
    <div class="card-container">
      <card *ngFor="let item of data" [item]="item"></card>
    </div>
  </div>
</ion-content>
