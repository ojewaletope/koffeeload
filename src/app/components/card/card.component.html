<div class="card" (click)="viewData(item.id)">
  <div class="img-container">
    <ion-img [src]="item.img"></ion-img>
  </div>
  <p class="item-name">{{item.name}}</p>
  <p class="item-price">&#163;{{item.price | number: '1.2-2'}}</p>
  <button class="item-btn" (click)="addToCart(item, $event)">Add to cart</button>
</div>
